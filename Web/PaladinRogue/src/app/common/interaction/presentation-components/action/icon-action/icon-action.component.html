<ng-container *ngIf="isRaised; else notRaised">
  <ng-container [ngSwitch]="actionType$ | async">
    <a mat-mini-fab
       [color]="colourPalette"
       class="PrAction-route"
       [routerLink]="prAction.route"
       [queryParams]="prAction.routeParams"
       *ngSwitchCase="actionTypes.ROUTE">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </a>
    <button mat-mini-fab
            [color]="colourPalette"
            class="PrAction-action"
            (click)="action()"
            *ngSwitchCase="actionTypes.ACTION">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </button>
    <button mat-mini-fab
            disabled
            [color]="colourPalette"
            class="PrAction-noAction"
            *ngSwitchCase="actionTypes.NONE">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </button>
  </ng-container>
</ng-container>


<ng-template #notRaised>
  <ng-container [ngSwitch]="actionType$ | async">
    <a mat-icon-button
       [color]="colourPalette"
       class="PrAction-route"
       [routerLink]="prAction.route"
       [queryParams]="prAction.routeParams"
       *ngSwitchCase="actionTypes.ROUTE">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </a>
    <button mat-icon-button
            [color]="colourPalette"
            class="PrAction-action"
            (click)="action()"
            *ngSwitchCase="actionTypes.ACTION">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </button>
    <button mat-icon-button
            disabled
            [color]="colourPalette"
            class="PrAction-noAction"
            *ngSwitchCase="actionTypes.NONE">
      <pr-icon class="PrIcon--small" [prIcon]="prActionIcon"></pr-icon>
    </button>
  </ng-container>
</ng-template>
