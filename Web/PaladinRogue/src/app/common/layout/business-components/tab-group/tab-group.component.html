<mat-tab-group>
  <ng-container *ngFor="let tab of tabs">
    <mat-tab>
      <ng-template mat-tab-label>
        <pr-translate [prTranslate]="tab.prTabTitle"></pr-translate>
      </ng-template>
      <ng-container [ngTemplateOutlet]="tab.tabViewContent"></ng-container>
    </mat-tab>
  </ng-container>
</mat-tab-group>
